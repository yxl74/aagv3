services:
  aag:
    build:
      context: .
      args:
        GRADLE_VERSION: 8.7
    environment:
      KNOX_BASE_URL: "http://105.145.72.82:8081/api/v1"
      ANDROID_SDK_ROOT: "/opt/android-sdk"
    volumes:
      - .:/workspace
    entrypoint: ["/bin/bash", "/workspace/scripts/docker_entrypoint.sh"]
    tty: true
    stdin_open: true

  obs-ui:
    build:
      context: .
      args:
        GRADLE_VERSION: 8.7
    environment:
      ARTIFACTS_DIR: "/workspace/artifacts"
    volumes:
      - .:/workspace
    entrypoint: ["/bin/bash", "/workspace/scripts/docker_entrypoint.sh"]
    command: ["uvicorn", "server.app:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
