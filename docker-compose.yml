services:
  aag:
    build:
      context: .
      args:
        GRADLE_VERSION: 8.7
    environment:
      KNOX_BASE_URL: "http://105.145.72.82:8081/api/v1"
      ANDROID_SDK_ROOT: "/opt/android-sdk"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      OTEL_SERVICE_NAME: "apk-analysis-agent"
    volumes:
      - .:/workspace
    entrypoint: ["/bin/bash", "/workspace/scripts/docker_entrypoint.sh"]
    tty: true
    stdin_open: true
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./config/otel-collector.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"

  tempo:
    image: grafana/tempo:2.5.0
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./config/tempo.yaml:/etc/tempo.yaml:ro
    ports:
      - "3200:3200"

  loki:
    image: grafana/loki:2.9.5
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./config/loki.yaml:/etc/loki/local-config.yaml:ro
    ports:
      - "3100:3100"

  grafana:
    image: grafana/grafana:10.4.3
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
    volumes:
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - tempo
      - loki

  obs-ui:
    build:
      context: .
      args:
        GRADLE_VERSION: 8.7
    environment:
      ARTIFACTS_DIR: "/workspace/artifacts"
    volumes:
      - .:/workspace
    entrypoint: ["/bin/bash", "/workspace/scripts/docker_entrypoint.sh"]
    command: ["uvicorn", "server.app:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
