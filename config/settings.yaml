knox:
  base_url: "http://105.145.72.82:8081/api/v1"
  headers: {}
analysis:
  artifacts_dir: "artifacts"
  android_platforms_dir: ""
  flowdroid_jar_path: "FlowDroid/soot-infoflow-cmd/target/soot-infoflow-cmd-jar-with-dependencies.jar"
  soot_extractor_jar_path: "java/soot-extractor/build/libs/soot-extractor.jar"
  flowdroid_timeout_sec: 900
  jadx_path: "jadx"
  jadx_timeout_sec: 600
  jadx_enabled: true
  callgraph_algo: "SPARK"
  allow_third_party_callers: true
  filter_common_libraries: true  # Filter androidx, google, kotlin library noise
  k_hop: 2
  max_seed_count: 20
  flowdroid_callbacks_enabled: true
  flowdroid_callbacks_timeout_sec: 300
  flowdroid_callbacks_max_per_component: 500
  flowdroid_callbacks_mode: "fast"
llm:
  enabled: true
  provider: "vertex"
  # Gemini auth method: "api_key" (default) or "service_account"
  gemini_auth_method: "api_key"
  # API key auth settings (used when gemini_auth_method: "api_key")
  api_key: "AQ.Ab8RN6KGJLaUG4w59C8brejLIj2SwhpuJmCc-520PBcIQBtP8w"
  base_url: "https://aiplatform.googleapis.com/v1"
  verify_ssl: false
  timeout_sec: 1500
  # Service account auth settings (used when gemini_auth_method: "service_account")
  # gcp_project_id: "your-gcp-project-id"
  # gcp_location: "global"
  # gcp_service_account_file: "config/gcp-sa-key.json"
  # Claude settings (always uses service account, requires gcp_project_id)
  # gcp_region: "us-central1"  # For Claude (different from gcp_location)
  # Per-agent models (provider auto-detected from model name)
  model_orchestrator: "gemini-3-pro-preview"
  model_recon: "gemini-3-pro-preview"
  recon_max_tool_rounds: 3
  model_tier1: "gemini-3-pro-preview"
  model_verifier: "gemini-3-pro-preview"
  model_tier2: "gemini-3-pro-preview"
  model_report: "gemini-3-pro-preview"
telemetry:
  enabled: false
  service_name: "apk-analysis-agent"
  otlp_endpoint: "http://otel-collector:4317"
  otlp_insecure: true
observability:
  enabled: true
